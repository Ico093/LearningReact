<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation Starter Template</title>
    <link rel="stylesheet" href="node_modules/foundation-sites/dist/css/foundation.css" />
    <style>
        div {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div class="off-canvas-wrapper">
        <div class="off-canvas position-left" id="offCanvas" data-off-canvas data-transition="overlap">
            <ul>
                <li>
                    <a href="#">Navi</a>
                </li>
            </ul>
        </div>

        <div class="off-canvas-content" data-off-canvas-content>
            <div class="expanded row">
                <div class="small-8 columns">
                    <button type="button" class="button" data-toggle="offCanvas">Open Menu</button>
                </div>
                <div class="small-4 columns">2</div>
            </div>
        </div>
    </div>


    <script src="node_modules/foundation-sites/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/foundation-sites/node_modules/what-input/dist/what-input.min.js"></script>
    <script src="node_modules/foundation-sites/dist/js/foundation.min.js"></script>
    <script>
        $(document).foundation();
    </script>

</body>

</html>
